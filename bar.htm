<!doctype />
<html>
<head>
    <title>Progress Bar</title>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"></meta>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    </meta>
    <link href="css/style.css" rel="Stylesheet" />
</head>
<body>
   
    <div id="page_wrapper">
        <h1>
            Progress Bar</h1>
        <div id="bar_wrapper">
        </div>
        <div id="controls_wrapper">
            <span><label><select id="select_bar"></select></label></span>
                
                <!-- Add Any number of buttons to control the bars-->   
                <a data-value="-25">-25%</a>
                <a data-value="-15">-15%</a>
                <a data-value="-10">-10%</a>
                <a data-value="10">+10%</a> 
                <a data-value="15">+15%</a>
                <a data-value="25">+25%</a> 
        </div>
    </div>


    <!--Load Files-->
    <script src="js/jquery-2.0.3.min.js" type="text/javascript"></script>
    <script src="js/bar.js" type="text/javascript"></script>
    <script type="text/javascript">
        //Cal function
        $(document).ready(function () {
            var progressBar = $.fn.bar("#bar_wrapper", '#select_bar', '#controls_wrapper', {
                count: 3, //number of bars
                width: '20,10,45' //value of each bar

            });
        });
        
    </script>
</body>
</html>
